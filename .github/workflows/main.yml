name: "Build & Release [APK, iOS]"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    
      - name: Clone Repository
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.x
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter test
      
      - name: Build APK
        run: flutter build apk

      - name: Build iOS
        run: flutter build ipa --no-codesign
